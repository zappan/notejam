<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8" />
	<title th:inline="text">Notejam: [[#{signup.title}]]</title>
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/base.min.css" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/layout.css" />
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
  <div class="container">
    <div class="sixteen columns">
      <div class="sign-in-out-block">
        <a th:href="@{/signup}" href="#" th:text="#{menu.signup}">Sign up</a>&nbsp;&nbsp;&nbsp;<a href="#" th:text="#{menu.signin}">Sign in</a>
      </div>
    </div>
    <div class="sixteen columns">
      <h1 class="bold-header"><a href="#" class="header">note<span class="jam">jam:</span></a> <span th:text="#{signup.title}">Sign Up</span></h1>
    </div>
    <div class="thirteen columns content-area">
      <form class="offset-by-six sign-in" action="#" th:object="${user}" method="post">
        <label th:inline="text">
			[[#{signup.Email}]]
			<input type="email" th:field="*{email}" th:errorclass="red" />
		</label>
		<ul class="errorlist" th:if="${#fields.hasErrors('email')}">
			<li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
		</ul>
		
        <label th:inline="text">
			[[#{signup.Password}]]
			<input type="password" th:field="*{password}" th:errorclass="red" />
		</label>
		<ul class="errorlist" th:if="${#fields.hasErrors('password')}">
			<li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
		</ul>
	
        <label th:inline="text">
			[[#{signup.Password2}]]
			<input type="password" th:field="*{repeatedPassword}" th:errorclass="red" />
		</label>
		<ul class="errorlist" th:if="${#fields.hasErrors('repeatedPassword')}">
			<li th:each="err : ${#fields.errors('repeatedPassword')}" th:text="${err}" />
		</ul>
	
        <input type="submit" th:value="#{signup.Signup}" th:inline="text">
        	[[#{signup.or}]] <a href='#' th:text="#{signup.Signin}">Sign in</a>
        </input>
      </form>
    </div>
    <hr class="footer" />
    <div class="footer">
      <div th:inline="text">Notejam: <strong>Spring</strong> [[#{footer.application}]]</div>
      <div th:inline="text"><a href="https://github.com/komarserjio/notejam">Github</a>, <a href="https://twitter.com/komarserjio">Twitter</a>, [[#{footer.createdBy}]] <a href="https://github.com/komarserjio/">Serhii Komar</a></div>
    </div>
  </div><!-- container -->
  <a href="https://github.com/komarserjio/notejam"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>
</body>
</html>
